<main class="main">
  <mat-card class="card">
    <mat-card-content>

      <h3 class="title bold">To-Do App</h3>
      <h5 class="title">Please register</h5>
      <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint>Username will be used to login</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Full name</mat-label>
          <input matInput placeholder="Your Name" formControlName="fullName" required>
          <mat-icon matSuffix>edit</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
          <mat-icon matSuffix>lock</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="confirmPassword" required>
          <mat-icon matSuffix>lock</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <button mat-flat-button type="button" type="submit" color="accent">Register</button>
        <a routerLink="/login">
          <button mat-button type="button" color="accent" class="login">Already have an account? Login now</button>
        </a>
      </form>

    </mat-card-content>
  </mat-card>
</main>
